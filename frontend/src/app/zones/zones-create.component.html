<div class="warehouse-bg">
  <div class="warehouse-content">

    <div class="container d-flex justify-content-center">

      <div class="warehouse-card shadow w-100" style="max-width: 650px;">

        <h3 class="text-center mb-4">Create Zone</h3>

        <!-- Warehouse -->
        <div class="mb-3">
          <label class="form-label">Warehouse</label>
          <select
            class="form-select"
            [(ngModel)]="zone.warehouse_id">
            <option value="">Select Warehouse</option>
            <option *ngFor="let w of warehouses" [value]="w.id">
              {{ w.name }}
            </option>
          </select>
        </div>

        <!-- Zone Name -->
        <div class="mb-3">
          <label class="form-label">Zone Name</label>
          <input
            class="form-control"
            [(ngModel)]="zone.zone_name">
        </div>

        <!-- Zone Type -->
        <div class="mb-3">
          <label class="form-label">Zone Type</label>
          <input
            class="form-control"
            [(ngModel)]="zone.zone_type">
        </div>

        <!-- Product Category -->
        <div class="mb-3">
          <label class="form-label">Product Category</label>
          <select
            class="form-select"
            [(ngModel)]="zone.product_category">
            <option value="">Select</option>
            <option>Electronics</option>
            <option>FMCG</option>
            <option>Pharmaceuticals</option>
            <option>Apparel</option>
            <option>Cold Storage</option>
          </select>
        </div>

        <!-- Status -->
        <div class="mb-4">
          <label class="form-label">Status</label>
          <select
            class="form-select"
            [(ngModel)]="zone.status">
            <option value="">Select</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>

       <button
  type="button"
  class="btn btn-primary w-100"
  (click)="saveZone()">
  Save Zone
</button>


      </div>

    </div>

  </div>
</div>
