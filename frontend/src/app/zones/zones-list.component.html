<div class="warehouse-bg">
  <div class="warehouse-content">

    <div class="container">

      <div class="warehouse-card shadow">
        <h3 class="mb-3">Zones List</h3>

        <div class="table-responsive">
          <table class="table table-bordered table-striped mb-0">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Warehouse</th>
                <th>Zone Name</th>
                <th>Zone Type</th>
                <th>Product Category</th>
                <th>Status</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let z of zones; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ z.warehouse_name }}</td>
                <td>{{ z.zone_name }}</td>
                <td>{{ z.zone_type }}</td>
                <td>{{ z.product_category }}</td>
                <td>{{ z.status }}</td>
              </tr>

              <tr *ngIf="zones.length === 0">
                <td colspan="6" class="text-center text-danger">
                  No zones found
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>

  </div>
</div>
