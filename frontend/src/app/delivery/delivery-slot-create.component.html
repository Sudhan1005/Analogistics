<div class="warehouse-bg">
  <div class="warehouse-content">

    <div class="container d-flex justify-content-center">

      <div class="warehouse-card shadow w-100" style="max-width: 650px;">

        <h3 class="text-center mb-4">
          {{ isEdit ? 'Edit Delivery Slot' : isView ? 'View Delivery Slot' : 'Create Delivery Slot' }}
        </h3>

        <!-- Slot Name -->
        <div class="mb-3">
          <label class="form-label">Delivery Slot Name</label>
          <input
            class="form-control"
            [(ngModel)]="slot.slot_name"
            [disabled]="isView">
        </div>

        <!-- Start Time -->
        <div class="mb-3">
          <label class="form-label">Start Time</label>
          <input
            type="time"
            class="form-control"
            [(ngModel)]="slot.start_time"
            [disabled]="isView">
        </div>

        <!-- End Time -->
        <div class="mb-4">
          <label class="form-label">End Time</label>
          <input
            type="time"
            class="form-control"
            [(ngModel)]="slot.end_time"
            [disabled]="isView">
        </div>

        <!-- ACTION BUTTONS -->
        <button
          *ngIf="!isView"
          type="button"
          class="btn btn-primary w-100"
          (click)="saveSlot()">
          Save Delivery Slot
        </button>

        <button
          type="button"
          class="btn btn-secondary w-100 mt-2"
          (click)="cancel()">
          Back
        </button>

      </div>

    </div>

  </div>
</div>
